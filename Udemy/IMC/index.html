<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="intro">

      <div class="informations">
        <h5>IMC</h5>
        <p class="text1">
          Menos do que 18,5 <br>
          Entre 18,5 e 24,9 <br>
          Entre 25 e 29,9 <br>
          Entre 30 e 34,9 <br>
          Entre 35 e 39,9 <br>
          Mais do que 40 <br>
        </p>
      </div>
      <div class="informations">
        <h5>Resultado</h5>
        <p class="text1">
          Abaixo do peso <br>
          Peso normal <br>
          Sobrepeso <br>
          Obesidade grau 1 <br>
          Obesidade grau 2<br>
          Obesidade grau 3<br>
        </p>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>
    <form action="" id="form">
      <label for="peso">Peso:</label>
      <input type="text" id="peso">

      <label for="altura">Altura:</label>
      <input type="text" id="altura">

      <button>Calcular</button>
    </form>

    <div class="result"></div>
